<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>登录 - 安省拖车费用查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="panex-logo.png" alt="Panex Logo" class="login-logo">
            <h2 class="mb-3">安省拖车费用查询系统</h2>
        </div>
        <div class="card login-card">
            <div class="card-body">
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" required 
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" required
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="error-message alert alert-danger" id="errorMessage" style="display: none;">
                        用户名或密码错误
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (login(username, password)) {
                window.location.href = 'main.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
            return false;
        }

        // 如果已经登录，直接跳转到主页
        if (localStorage.getItem('auth_token') && checkSessionTimeout()) {
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
